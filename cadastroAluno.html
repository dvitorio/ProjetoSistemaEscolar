<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema escolar</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cadastroAluno.css">
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
    <script src="js/cadastroAluno.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=Open+Sans&family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--Container formulário cadastro-->
        <div class="containerCadastro" id="containerCadastro">
            <div class="cabecalhoCadastro">
                <div class="logo">
                    <img src="img/escolaLogo.png" width=200 alt="">
                    <i class="fa-solid fa-house" id="btnHome" onclick="paginaInicial()"></i>
                </div>
                <div class="tituloCadastro">
                    <h1>Escola Sede de Saber - Sistema de boletim eletrônico</h1>
                </div>
            </div>


            <div class="opcoesAcesso">
                <div class="portal animate__animated animate__backInLeft" onclick="abrirPortalAluno()">
                    <img src="img/student.png" width=105 alt="">
                    <h3 style="color: rgb(82, 157, 228);">Portal do aluno</h3>
                </div>
    
                <div class="portal animate__animated animate__backInUp">
                    <img src="img/teacher.png" width=120 alt="">
                    <h3 style="color: rgb(82, 157, 228);">Portal do professor</h3>
                </div>

                <div class="portal animate__animated animate__backInRight">
                    <img src="img/coordenacao.jpg" width=200 style="margin-bottom: 30px;" alt="">
                    <h3 style="color: rgb(82, 157, 228);">Coordenação</h3>
                </div>
            </div>
            
            <div class="portalAluno animate__animated animate__fadeInUpBig" id="portalAluno">
                <h2>Informações do aluno</h2>
                <h3>Matrícula</h3><input type="text" id="matricula"><h3>Ingresso</h3><input type="date" name="" id="">
                <h3>Aluno</h3><input type="text" id="nome" style="width: 40vw; height: 40px;">
                <h3>E-mail</h3><input type="email" id="email" style="width: 40vw; height: 40px;">
                    <div class="nivel">
                        Infantil<input type="radio" name="nivel" id="infantil">
                        Fundamental I<input type="radio" name="nivel" id="fund_1">
                        Fundamental II<input type="radio" name="nivel" id="fund_2">
                        Ensino Médio<input type="radio" name="nivel" id="medio">
                    </div>
                <button id="btnAlterar"> <i class="fa-solid fa-pen-to-square"></i> Alterar</button>
                <button id="btnFechar()" onclick="fecharPortalAluno()"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>

            </div>


        </div>
    <!--Final do formulário de cadastro-->

</body>
</html>
